<div class="user-detail-container">
  <h1>User detail</h1>
  <div class="user-info">
    <img src="{{user.avatar}}" />
    <ul>
      <li><b>First name:</b> {{user.first_name}}</li>
      <li><b>Last name:</b> {{user.last_name}}</li>
      <li><b>Email:</b> {{user.email}}</li>
    </ul>
  </div>
  <button routerLink="/users" routerLinkActive="active">Back to users</button>
</div>
